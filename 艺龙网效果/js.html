<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <style>
        *{margin: 0;padding: 0}
        #box{
            width: 700px;
            height: 260px;
            margin: 10px auto;
            overflow: hidden;

        }
        #box dl{
            width: 800px;
            height: 260px;;
            /*float: left;*/
            overflow: hidden;

        }

        #box dd{ width: 100px;
            height: 260px;
            float: left;
            overflow: hidden;
            position: relative;

    }
        img{
            width: 400px;
            height: 260px;
            position: absolute;
            top: 0;
            left: -200px;

        }
        .me{
            position: absolute;left: 0;top:0;width: 100%;height: 100%;background: #000;z-index: 1;opacity: .3

        }
        .wz{
            position:absolute;z-index:2;width: 26px;font-size: 26px;left: 50%;top:50%;margin-left: -13px;margin-top: -55px;color: #fff;
        }

    </style>
</head>
<script>
    $(function(){
       $("dd").hover(function(){
        $(this).stop().animate({"width":400},500).siblings().stop().animate({"width":50},500);
        $(this).children("img").stop().animate({"left":0},500).parent().siblings().find("img").stop().animate({"left":-150},500);
           $(this).children("span").hide()

//           $("dd").animate({"width":50},{"queue":false},2);
//           $(this).animate({"width":400},{"queue":false},2);
//           $(this).children("img").css("left",0)
//           $(this).children("div").css("display","none")
       },function(){
//           $("dd").animate({"width":100},{"queue":false});
//           $(this).children("img").animate({"left":-200},{"queue":false})
//           $(this).children("div").animate({"display":"block"},{"queue":false})
           $("dd").stop().animate({"width":100},500).find("img").stop().animate({"left":-150},500);
           $("dd").find("span").show()



       })



    })
</script>
